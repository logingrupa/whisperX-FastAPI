<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhisperX</title>
    <style>
      /* Loading skeleton styles - displays before React loads */
      .app-skeleton {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .skeleton-header {
        height: 48px;
        background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }

      .skeleton-card {
        height: 200px;
        background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 12px;
        margin-bottom: 1.5rem;
      }

      .skeleton-row {
        display: flex;
        gap: 1rem;
      }

      .skeleton-item {
        flex: 1;
        height: 100px;
        background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 8px;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Hide skeleton when React has rendered content */
      #root:not(:empty) + .app-skeleton {
        display: none;
      }

      /* Dark mode support for skeleton */
      @media (prefers-color-scheme: dark) {
        .skeleton-header,
        .skeleton-card,
        .skeleton-item {
          background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
          background-size: 200% 100%;
        }
      }

      /* Noscript fallback styles */
      .noscript-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .noscript-content {
        max-width: 480px;
        padding: 2rem;
        text-align: center;
        color: white;
      }

      .noscript-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
      }

      .noscript-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .noscript-message {
        font-size: 1rem;
        line-height: 1.6;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="app-skeleton">
      <div class="skeleton-header"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-row">
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
      </div>
    </div>
    <noscript>
      <div class="noscript-container">
        <div class="noscript-content">
          <div class="noscript-icon">
            <span>JS</span>
          </div>
          <h1 class="noscript-title">Hey! This app needs a modern browser</h1>
          <p class="noscript-message">
            WhisperX requires JavaScript to work its magic. Please enable JavaScript or try a different browser to get started with transcription.
          </p>
        </div>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
